<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>MealDB</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand navbar-light bg-dark ">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item m-1">
                
                    <h2 class="text-warning" >The Meal</h2>
                
                </li>
                <li class="nav-item active mt-2">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active mt-2">
                    <a class="nav-link text-white" href="about_us.html">About us</a>
                </li>
                <li class="nav-item active mt-2">
                    <a class="nav-link text-white" href="contact.html">Contact Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-2">
                    <!--registration form-->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary rounded-pill" data-toggle="modal" data-target="#exampleModal">
                        Register
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                            <!--modal body-->
                                <!--registration form-->
                                <div>
                                    <form id="register_form">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" id="r_name" aria-describedby="emailHelp">
                                            <label>Email address</label>
                                            <input type="email" class="form-control" id="r_email" aria-describedby="emailHelp">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" id="r_password">
                                        </div>
                                        <button  type="submit" class="btn btn-primary" >Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </li>
                
                <li class="nav-item ">
                    <!--Login form-->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary rounded-pill" data-toggle="modal" data-target="#example1Modal">
                        Login 
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="example1Modal" tabindex="-1" aria-labelledby="example1ModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="example1ModalLabel">Login Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                            <!--modal body-->
                                <!--login form-->
                                <div>
                                    <form id="login_form">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="l_email" aria-describedby="emailHelp">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" id="l_password">
                                        </div>
                                        <button type="submit" class="btn btn-primary" >Login</button>
                                        <div id="error"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </li>
                <li>
                    <h2 id="login"></h2>
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-center m-2 d-flex justify-content-center">
        
        <input style="width: 300px;" class="input-group text-center" placeholder="search name of the meal...." id="name"/>
        <button type="button" class="btn btn-warning" id="btn">Search</button>
    </div>

    <h2 class="text-center text-primary">MEALS</h2>
    <div id="card" style="width: 100%; margin: auto;" ></div>
    <div class="text-center" >
        <button type="button" class="btn btn-warning" id="first">Search by first name</button>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
